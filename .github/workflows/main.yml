name: Auto Git Push

on:
  push:
    branches:
      -master
  schedule:
     - cron: "0 17,5 * * *" # Runs every day at noon and midnight EST

jobs:
  workflow:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: create msg.txt
        run: echo "This is a msg"  > msg.tst

      - name: Print working dir
        run: pwd


      - name: Print msg
        run: cat msg.txt

      - name: echo msg
        run: echo "this is a custom msg"
    
